<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECR</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/estilos.css">
  </head>

  <body>
    <h1>ECR</h1>
    <form class="formulario" action="">
      <fieldset class="contenedor">
        <div class="formulario--lateral">
          <div id="ECR_id"><b>ID 000</b></div>
          <div class="">
            <div class="campo">
              <label for="">Numero Parte</label>
              <input type="text" name="" id="" placeholder="000-000" />
            </div>
            <div class="campo">
              <label for="">Solicitante</label>
              <input type="text" name="" id="" placeholder="John Doe" />
            </div>
            <div class="campo">
              <label for="">Prioridad</label>
              <select name="" id="">
                <option value="Normal">Normal</option>
                <option value="Urgente">Urgente</option>
                <option value="Muy Urgente">Muy Urgente</option>
              </select>
            </div>
            <div class="campo">
              <label for="">Fecha</label>
              <input type="date" name="" id="" placeholder="Fecha" />
            </div>
            <div class="campo">
              <label for="">Descripción del problema</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder=""
              ></textarea>
            </div>
          </div>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p>Galeria</p>
            <h2>AFECTACIONES</h2>
            <div class="opciones">
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">BOM</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Planos</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Corte pantografo</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Cambio de plantilla</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Aprovechamiento</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Checklist Proceso</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Autorización JL</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Checklist calidad</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Orden de compra</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Pieza en piso</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Scrap pieza existente</label>
                </div>
                <div class="opciones--campo">
                    <input type="checkbox" name="" id="">
                    <label for="">Otro</label>
                </div>
            </div>
            <div class="footer">
                <label for="">Observaciones</label>
                <input type="text">
                <label for="">Fecha estimada</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <input type="button" value="Limpiar">
                <input type="button" value="Enviar">
            </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
